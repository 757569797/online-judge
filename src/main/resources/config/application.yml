# online-judge common config

################################ 当前active环境 start ###############################
spring:
  profiles:
    active: dev
################################ 当前active环境 end #################################

############################# jetty config start #############################
server:
  port: 8080
  servlet:
    context-path: /
  jetty:
    connection-idle-timeout: 5000ms
    max-threads: 500
    min-threads: 30
############################# jetty config end ###############################

############################# spring config start #############################
---
spring:
  application:
    name: online-judge
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  jackson:
    date-format: yyy-MM-dd HH:mm:ss
    time-zone: GMT+8
############################# spring config end ###############################

############################### mybatis-plus config start #################################
mybatis-plus:
  # 启动时是否检查MyBatis XML文件是否存在
  check-config-location: true
  # MyBatis原生配置
  configuration:
    # 字段名称下划线转驼峰命名
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      # 全局默认主键类型
      id-type: id_worker
      # 逻辑已删除值(默认为 1)
      logic-delete-value: 1
      # 逻辑未删除值(默认为 0)
      logic-not-delete-value: 0
  # mapper xml映射路径
  mapper-locations: classpath*:mapper/**/*Mapper.xml
################################ mybatis-plus config end ##################################

############################### datasource connector config start ################################
---
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      filter:
        slf4j:
          enabled: true
        stat:
          log-slow-sql: true
          merge-sql: true
          slow-sql-millis: 3000
        wall:
          config:
            delete-allow: true
            drop-table-allow: false
          enabled: true
      filters: stat,wall,slf4j
      initial-size: 10
      max-active: 100
      max-pool-prepared-statement-per-connection-size: 20
      max-wait: 60000
      min-evictable-idle-time-millis: 300000
      min-idle: 10
      pool-prepared-statements: true
      stat-view-servlet:
        enabled: true
        login-password: root
        login-username: 123123
        url-pattern: /druid/*
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      validation-query: SELECT 1
      validation-query-timeout: 60000
    type: com.alibaba.druid.pool.DruidDataSource
############################### datasource connector config end ################################

############################### Redis config start ###############################
---
spring:
  redis:
    timeout: 10s
    lettuce:
      pool:
        max-active: 200
        max-idle: 8
        max-wait: 10s
        min-idle: 2
      shutdown-timeout: 3s
############################### Redis config end ##################################

######################## Shiro start ########################
shiro:
  # 是否启用
  enable: true
  permission:
    # 排除公共访问页面
    - urls: /index,/test
      permission: anon
    # 排除登陆登出相关
    - urls: /login,/logout
      permission: anon
      # 排除静态资源
    - urls: /static/**,/templates/**
      permission: anon
      # 排除Swagger
    - urls: /docs,/swagger-ui.html,/webjars/springfox-swagger-ui/**,/swagger-resources/**,/v2/api-docs
      permission: anon
######################## Shiro end ##########################

############################ JWT start #############################
jwt:
  # token请求头名称
  token-name: token
  # jwt密钥
  secret: 123123
  # 发行人
  issuer: online-judge
  # 观众
  audience: web
  # 默认过期时间1小时，单位：秒
  expire-second: 3600
  # 是否刷新token
  refresh-token: true
  # 刷新token的时间间隔，默认10分钟，单位：秒
  refresh-token-countdown: 600
  # redis校验jwt token是否存在,可选
  redis-check: true
  # true: 同一个账号只能是最后一次登陆token有效，false：同一个账号可多次登陆
  single-login: false
  # 盐值校验，如果不加自定义盐值，则使用secret校验
  salt-check: false
############################ JWT end ###############################

